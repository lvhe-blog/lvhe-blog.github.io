        <a href="index.html" style="color:white; text-decoration:none;">返回首页</a>

    <main>
        <article>
            <h1>香港</h1>
            <div class="date">2020年6月28日 · 吕合</div>

            <blockquote>
                香港，<br>
                像一棵绚丽多彩的花，正在一叶一叶的随风飘逸；<br>
                奥，花茎上有黑压压的蚜虫，似乎毫无退意；<br><br>

                香港，<br>
                是一颗皇冠上的明珠，正在一缕一缕的暗淡下去；<br>
                奥，原来骗得了它的人，在将他的心脏换取。<br><br>

                香港，<br>
                闪闪发光地一个多世纪，现在却伴着风、伴着浪，发散着香气凋零，慢慢得离我们远去！
            </blockquote>
        </article>
    </main>
