            <h1>树敌与良心</h1>
            <div class="date">2020年7月21日 · 吕合</div>
            <p>人的生命过于简短，救人、帮人不能过于仔细的去一步一步迎合那些、那批、那众多理解不了你的人。就像救毒蛇，你能在它理解了你以后才救它吗？要是这么干，一辈子都救不了他。<br><br>
人并不是什么都知道，所以，有那么多人信邪教，有那么多人作恶多端。<br><br>
我批判了轮子，也因此得罪了美国、台湾的一些人，朋友们认为我树敌太多。要是他们把我当成敌人，那就是我的骄傲。从这个意义上说，轮子的传播，是人类依然处在萌芽状态的充分体现。轮子们不是愿不愿意的问题，是本能问题。<br><br>
良心，就是这么金贵，金贵到普通人难以理解。良心对罪恶的现实，是过不去的。2020/7/21</p>
