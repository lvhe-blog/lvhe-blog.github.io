            <div class="date">2020年9月2日 · 吕合</div>
            <p>想家了，漂泊了一年，<br>
苍松冠下，雄鹰走了，乌鸦占了，虽一切如故，却换了世间；<br>
想家了，漂泊途中，来了这么多人，他们或许来自香港、利比亚、还有格兰，<br>
印着野草，印着蓝天，兮兮晃悠，并不整齐的飘着褴褛衣衫，与我一起，毫无目的地的，向前！<br>
想家了，<br>
为了中国人能有个自由民主的未来，<br>
或许，只有路边的白骨，才铮铮擎着天！<br>
2020/9/1</p>
