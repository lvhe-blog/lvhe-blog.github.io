        }

        .blog-container {

            gap: 20px;
            justify-content: center;
        }

        .blog-card {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;

        .blog-card:hover {

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .blog-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .blog-content {
            padding: 15px;
        }

        .blog-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .blog-date {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .blog-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        header a:hover {
            text-decoration: underline;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;

            margin: 10px;

        const blogsPerPage = 12; // 每页显示的博客数量
        let currentPage = 1; // 当前页面
        const totalPages = Math.ceil(blogs.length / blogsPerPage); // 计算总页数

        // 渲染博客卡片
        function renderBlogs(page) {
            const startIndex = (page - 1) * blogsPerPage;
            const endIndex = page * blogsPerPage;
            const blogsToRender = blogs.slice(startIndex, endIndex);
            const blogContainer = document.getElementById('blog-container');
            blogContainer.innerHTML = ''; // 清空容器内容

            blogsToRender.forEach((blog, index) => {
                const blogCard = document.createElement('div');
                blogCard.className = 'blog-card';
                blogCard.innerHTML = `
                    <img src="https://raw.githubusercontent.com/lvhe-blog/lvhe-blog.github.io/main/your-header-image.png" alt="博客图片">
                    <div class="blog-content">
                        <h2 class="blog-title">
                            <a href="blog${startIndex + index + 1}.html" target="_blank">${blog.title}</a>
                        </h2>
                        <p class="blog-date">${blog.date}</p>
                        <p class="blog-description">${blog.description}</p>
                    </div>
                `;
                blogContainer.appendChild(blogCard);
            });
            updatePagination();
        }

        // 更新分页按钮状态和页码
        function updatePagination() {
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('current-page').textContent = currentPage;
            document.getElementById('total-pages').textContent = totalPages;
        }

        // 切换页面
        function changePage(direction) {
            currentPage += direction;
            renderBlogs(currentPage);
        }

        // 初始化
        renderBlogs(currentPage);
    </script>
