            <h1>什么是构陷与诬陷：</h1>
            <div class="date">2020年7月30日 · 吕合</div>
            <p>构陷是：制造、布局一定的方式，将目标指向引入、列入其中，并定义之的行为。诬陷：是直接以不存在定义，强加于目标指向的行为！<br><br>
中共在现实中对于社会上有影响的人，一般会采用构陷行为进行——陷害！当人们不甚了解目标指向的时候，就用诬陷的行为进行陷害！<br><br>
中共经常采用：公安、国安对有影响力的人进行构陷、诬陷！然后，假惺惺的公诸于世，并声称以法律进行制裁！<br><br>
污名化是诬陷行为！收买某些人进行无端举报，并进行调查，然后定案的行为属于构陷！<br><br>
就在上个礼拜，我遭到了中共的构陷。</p>
